[Paths]
# PNG画像が保存されている入力フォルダ
# {user_documents} はユーザーの「ドキュメント」フォルダに置き換えられます。
# 例: C:\Users\YourUser\Documents\MargePDF_Files\capture
capture_dir = {user_documents}\MargePDF\capture
# 変換後の一時的なPDFを保存する中間フォルダ
pdfs_dir = {user_documents}\MargePDF\PDFs
# 最終的に結合されたPDFを保存する出力フォルダ
output_dir = {user_documents}\MargePDF\merged_output
